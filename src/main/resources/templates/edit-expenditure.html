<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/main.css" th:href="@{/main.css}">
    <title>Edit Expenditure</title>
</head>
<body>
<form action="/edit" method="post" th:object="${expenditure}">
    <label> Opis
        <input type="text" th:field="*{description}" th:value="*{description}">
    </label>
    <input type="hidden" th:field="*{id}" th:value="*{id}">
    <label> Kwota:
        <input th:field="*{sum}" th:value="*{sum}" type="number"step="0.01">
    </label>

    <label> Kategoria:
        <select th:field="*{category}">
            <option th:text="RACHUNKI" th:value="BILLS"></option>
            <option th:text="ROZRYWKA" th:value="ENTERTAINMENT"></option>
            <option th:text="ZAKUPY" th:value="SHOPPING"></option>
            <option th:text="INNE" th:value="OTHER"></option>
        </select>
    </label>
    <label> Data:
        <input th:field="*{date} " th:value="*{date}" type="date">
    </label>
    </label>
    <button type="submit"> Zapisz</button>

</form>

</body>
</html>
