<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/register.css" th:href="@{/register.css}">
    <title>Home Page</title>
</head>

<body>

<form class="pass-form" action="/change-password" method="post">
    <div class="form-title">Zmień hasło <i class="fa-solid fa-key"></i></div>
    <div class="form-item">
        <label class="form-label">
            Nowe hasło
        </label>

        <input class="form-input" type="password" name="newPassword">
    </div>

    <div class="form-item">
        <button class="form-button" type="submit">Zapisz</button>
        <a th:href="@{/}">Anuluj</a>
    </div>

</form>







</body>
</html>
