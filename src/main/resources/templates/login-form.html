<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/register.css" th:href="@{register.css}">
</head>
<body>
<div class="container">



            <form  class = "login-form" action="/login" method="post" >
                <div class="form-title">Zaloguj się <i class="fa-solid fa-user-lock"></i></div>
                <div class="form-item">
                    <label class="form-label">
                       Email
                    </label>

                    <input class="form-input" name="username" placeholder="nazwa użytkownika">
                </div>
                <div class="form-item">
                    <label class="form-label">
                        Hasło
                    </label>

                    <input class="form-input" type="password" name="password" placeholder="hasło" >
                </div>

                <div class="form-item"> <button class="form-button" type="submit" > Zaloguj</button> </div>

                <div class="form-item">
                    <p>Nie masz konta?  <a  href="#" th:href="@{/register}" >Zarejestruj się</a></p>
                </div>




            </form>


</div>


</body>
</html>
