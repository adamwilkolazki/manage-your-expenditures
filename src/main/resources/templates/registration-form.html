<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zarejestruj się</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/main.css" th:href="@{/main.css}">
</head>
<body>
<div class="container">
    <form action="/register" method="post" class="login-form" th:object="${user}">
        <input  th:field="*{email}" placeholder="Email/nazwa użytkownika" type="email" class="form-item">
        <input  th:field="*{password}"placeholder="Hasło" type="password" class="form-item" >
        <input  th:field="*{firstName}" placeholder="Imię" class="form-item">
        <input  th:field="*{lastName}" placeholder="Nazwisko" class="form-item">

        <button type="submit" class="form-item">Zarejestruj się</button>


    </form>
</div>
<h1 class="login-header">Zarejestruj się<i class="fa-solid fa-user-lock"></i> </h1>



</body>
</html>
